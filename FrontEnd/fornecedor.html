<html>

      <body>
        <div class="limiter">
          <div class="container">

              <div class="log-form">
              <h2>Cadastro de Fornecedores</h2>
              </div>
              <section class="bloco_central">
              </section>
              <hr>
              <form class="bloco_central">
                <div class="dropdown">
                  <div class="log-form">
                  <label>Código: <br>
                    <input name="codigo" type="text" id="codigo" value="" size="10" maxlength="9" placeholder="Código"/></label><br />
                  <label>CNPJ ou CPF: <br>
                    <input name="cpfCnpj" type="text" id="cpfCnpj" size="60" placeholder="CNPJ ou CPF"/></label><br />
                  <label>Nome fantasia: <br>
                    <input name="nmFornecedor" type="text" id="nmFornecedor" size="40" placeholder="Nome fantasia"/></label><br />
                    Ativo
                    <label class="containe">
                      <input type="checkbox" checked="checked" id="snAtivo" name="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </form>
            </div>
            <hr>
            <div class="container-form-btn">
              <div class="menu">

                <a href="#.html">
                  <button class="btn btn-success ml-auto" onclick="cadastrarFornecedor()" style="width: 130px;height: 130px;">

                  </button>
                </a>

                <a href="#.html">
