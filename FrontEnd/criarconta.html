	<div class="form-style-5">
		<form action="f_cadastro.php" method="POST">
			<fieldset>
				<legend><span class="number">1</span><b>Cadastrar</b></legend>
				<input name="Cusuario" id="Cusuario"  type="text" placeholder="Nome de Usuario" required>
				<input type="password" name="Csenha" id="Csenha" placeholder="Senha" required>
				<input type="password" name="Cconfirmasenha" id="Cconfirmasenha" placeholder="Confirmar Senha">
				<input type="text" name="Cemail" id="Cemail" placeholder="Email" required>
				<input type="text" name="Cconfirmaemail" id="Cconfirmaemail" placeholder="Confirmar Email" required>
				<fieldset>
					<legend><span class="number">2</span><b>Informações pessoais</b></legend>
					<input type="text" name="Cnome" id="Cnome" placeholder="Nome Completo" required>
					<input type="date" name="Cnascimento" id="Cnascimento" placeholder="Data de Nascimento" required>

					<select id="job" name="tipoconta" required>
						<option value="" disabled selected>Tipo de conta</option>
						<option value="admM">Administrador</option>
						<option value="userc">Usuário comum</option>
					</select>
				</fieldset>
				<button type="submit">Confirmar</button>
		</form>
	</div>
